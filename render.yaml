services:
  - type: web
    name: wealth-inequality-sim
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_wealth_inequality:server --workers 1 --worker-class gthread --threads 2 --timeout 300 --keep-alive 5 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
